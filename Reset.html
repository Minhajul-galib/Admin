<!DOCTYPE html>
<html>
<head>
	<title>Galib Html/css</title>
	<!--google font-->
    <link href="https://fonts.googleapis.com/css?family=Bitter:400,400i&display=swap" rel="stylesheet">
	
	<!--Theme css File-->
	<link rel="stylesheet" type="text/css" href="css/style3.css">
</head>
<body>
      <div class="container">
    	<div class="login">
    		<img src="img/galib9.png" alt="admin-login">
    		<h2 class="login h2">Admin Login</h2>
		<form>
			<table>
				<tr>
					<td>
					First Name:
					</td>	
					<td>
						<input type="text" placeholder="First Name" class="form-control">
					</td>
				</tr>	
				<tr>
					<td>
					Last Name:
					</td>
					<td>
						<input type="text" placeholder="Last Name" class="form-control">
					</td>
				</tr>	
				<tr>
					<td>
					Reset Password:
					</td>
					<td>
						<input type="password" placeholder="Reset Password" class="form-control">
					</td>
				</tr>
				<tr>
					<td>
					Verify Password:	
					</td>
					<td>
						<input type="password" placeholder="Verify Password" class="form-control">
					</td>
				</tr>
				<tr>
					<td>
					Email Address:	
					</td>
					<td>
						<input type="email" placeholder="Email Address" class="form-control">
					</td>
				</tr>	
		 		<tr>
		 			<td>
		 				<input type="submit" value="Login" class="btn">
		 			</td>
		 		</tr>

		 	</table>
		</form>
		
		</div>
			<a href="Register Form.html"> Register Form</a>
