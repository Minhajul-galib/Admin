<!DOCTYPE html>
<html>
<head>
	<title>Register/css</title>
	<!--google font-->
    <link href="https://fonts.googleapis.com/css?family=Bitter:400,400i&display=swap" rel="stylesheet">
	
	<!--Theme css File-->
	<link rel="stylesheet" type="text/css" href="css/style2.css">
</head>
<body>
      <div class="container">
    	<div class="login">
    		
    		<h2 class="login h2">Register Form</h2>
		<form>
			<table>
				<tr>
					<td>
					First Name:
					</td>	
					<td>
						<input type="text" placeholder="First Name" class="form-control">
					</td>
				</tr>
				<tr>
					<td>
					Last Name:
					</td>
					<td>
						<input type="text" placeholder="Last Name" class="form-control">
					</td>
				</tr>
				<tr>
					<td>
					Father Name:
					</td>
					<td>
						<input type="text" placeholder="Father Name" class="form-control">	
					</td>
				</tr>
				<tr>
					<td>
					Mother Name:
					</td>
					<td>
						<input type="text" placeholder="Mother Name" class="form-control">	
					</td>
				</tr>
				<tr>
					<td>
					Address:	
					</td>
					<td>
						<input type="text" placeholder="Address" class="form-control">
					</td>
				</tr>
				<tr>
					<td>
					Email Address:	
					</td>
					<td>
						<input type="email" placeholder="Email" class="form-control">
					</td>
				</tr>
				<tr>
					<td>
					Facebook ID:	
					</td>
					<td>
						<input type="text" placeholder="Facebook ID" class="form-control">
					</td>
				</tr>
				<tr>
					<td>
					Phone:
					</td>
				 	<td>
				 		<input type="text" placeholder="01....." class="form-control">
					</td>
				</tr>
				<tr>
					<td>
					Religion:
					</td>
					<td>
						<input type="text" placeholder="Religion" class="form-control">
					</td>
				</tr>
				<tr>
					<td>
					Date Of Birth:
					</td>
					<td>
						<input type="calender" placeholder="Date of Birth" class="form-control">
					</td>
				</tr>
				<tr>
					<td>
					Gender:	
					</td>
					<td>
						<input type="radio" name="Gender" class="Galib">Male
						<input type="radio" name="Gender" class="Galib">Female
		 			</td>	
		 		</tr>

		 	</table>
		</form>
		
		</div>
			<a href="index.html"> Admin</a>
			<a href="Reset.html"> Reset</a>

      </div>

</body>
</html>
